<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }

        * {
            -webkit-transition-property: none !important;
            transition-property: none !important;
            /* These doesn't affect anything, but, just in case. */
            -webkit-animation: none !important;
            animation: none !important;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">

  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 18,
      center: new google.maps.LatLng(37.754000, -122.432041),
      tilt: 0,
      disableDefaultUI: true,
      scrollwheel: false,
      mapTypeId: google.maps.MapTypeId.SATELLITE
    });
  }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvzVOGFMcRkMEvfcHEl8fQnE9n8gVNasg&callback=initMap">
</script>
</body>
</html>
